<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futbol Pio</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
         <h1><span class="futbol">FUTBOL</span><span class="pio">PIO</span></h1>
    </header>

  <div class="tab-container">
        <div class="tabs">
            <button class="tab active" onclick="/*Funcion para cambiar la pestaña*/">Iniciar Sesión</button>
            <button class="tab" onclick="/*Funcion para cambiar la pestaña**/">Registrarse</button>
        </div>

        <div class="form-container">
        <!-- Login Form -->
        <div class="form-panel" id="login">
            <form id="loginForm">
                        <label for="loginEmail">Email</label><input type="text" class="form-control" id="loginEmail" placeholder="Email" required>
                        <label for="loginUserName">UserName</label><input type="text" class="form-control" id="loginUserName" placeholder="UserName" required>
                        <label for="loginPassword">Contraseña</label><input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-panel hidden" id="register">
            <form id="registerForm">
            <label for="registerName">Nombre</label><input type="text" class="form-control" id="registerName" placeholder="Name" required>
            <label for="registerEmail">Email</label><input type="email" class="form-control" id="registerEmail" placeholder="Correo electrónico" required>
            <label for="registerPassword">Contraseña</label><input type="password" placeholder="Contraseña" required />
            <button type="submit">Crear cuenta</button>
            </form>
        </div>
        </div>
  </div>
</body>

</html>
