<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futbol Pio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1><span class="futbol">FUTBOL</span><span class="pio">PIO</span></h1>
  </header>

  <div class="tab-container">
    <div class="tabs">
      <button class="tab active" onclick="showForm('login')">Registrarse</button>
      <button class="tab" onclick="showForm('register')">Inciar Sesión</button>
    </div>

    <div class="form-container">
      <!-- Login Form -->
      <div class="form-panel" id="login">
        <form id="loginForm">
          <label for="loginUserName">UserName</label>
          <input type="text" id="loginUserName" placeholder="UserName" required>
          <label for="loginEmail">Email</label>
          <input type="text" id="loginEmail" placeholder="Correo electrónico" required>
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" placeholder="Contraseña" required>
          <button type="button" onclick="login()">Ingresar</button>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-panel hidden" id="register">
        <form id="registerForm">
          <label for="registerUserName">UserName</label>
          <input type="text" id="registerUserName" placeholder="UserName" required>
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
          <label for="registerPassword">Contraseña</label>
          <input type="password" id="registerPassword" placeholder="Contraseña" required>
          <button type="submit">Crear cuenta</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
